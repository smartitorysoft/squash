version: '3.7'

services:

  postgres:
    env_file: 
      - ./postgres.dev.env 

  nest:
    env_file: 
      - ./nest.dev.env 
    build:
      target: development
    volumes:
      - ./back-end:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:debug
    ports:
      - 3300:3300
      - 9929:9929
  
  next:
    env_file: 
      - ./next.dev.env 
    build:
      target: development
    volumes:
      - ./front-end:/app
      - /app/node_modules
      - /app/.next
    command: sleep infinity
    ports:
      - 3000:3000